<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee7752;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e73c7e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#grad1)"/>
  
  <!-- Download icon -->
  <g transform="translate(20, 14)">
    <!-- Video/Play button -->
    <rect x="0" y="0" width="24" height="20" rx="2" fill="white" opacity="0.9"/>
    <polygon points="7,5 7,15 17,10" fill="#ee7752"/>
    
    <!-- Download arrow -->
    <line x1="12" y1="24" x2="12" y2="34" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <polygon points="12,34 8,28 16,28" fill="white"/>
  </g>
</svg>
